<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <h2>To Do List</h2>
                <div id='todo-list'>
                </div>
                <form id="create-task">
                  <input id="new-task-content" type="text" placeholder="new task" required/>
                  <button>Create</button>
                </form>
              </div>
            </div>
          </div>
          <div class="container">
            <label>
                <input type="radio" name="taskFilter" value="all" checked> All
            </label>
            <label>
                <input type="radio" name="taskFilter" value="completed"> Completed
            </label>
            <label>
                <input type="radio" name="taskFilter" value="active"> Active
            </label>
        </div>
    </body>
</html>
